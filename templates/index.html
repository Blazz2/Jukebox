<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <title>Čakalna vrsta</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Poskeniraj QR kodo</h1>
    <p>
        <img src="data:image/png;base64, {{ qr_code }}" alt="QR Code">
    </p>

    <h1>Čakalna vrsta</h1>
    <table>
        <thead>
            <tr>
                <th>Naslov</th>
            </tr>
        </thead>
        <tbody>
            <p>Vaš izbor je bil zabeležen</p>
            {% for pesem in cakalna_vrsta %}
            <tr>
                <td>{{ pesem["naslov"] }}</td>  <!-- Popravljeno: uporabite pesem["naslov"] -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/pesem">Nazaj na seznam pesmi</a>
</body>
</html>
