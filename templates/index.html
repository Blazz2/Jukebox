<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Jukebox</title>
    <script>
        // Osve≈æi stran vsake 10 sekund
        setTimeout(function () {
            location.reload();
        }, 10000);
    </script>
</head>
<body>
    <div class="image-container">
        <img src="{{ url_for('static', filename=slika) }}" alt="QR Code" class="qr-code">
        <img src="{{ url_for('static', filename='slike/logo.png') }}" alt="Logo" class="logo">
    </div>

    Trenutno se predvaja:

    <p>
        <span class="cd-gif"><img src="{{ url_for('static', filename='slike/cd.gif') }}" alt="CD GIF"></span>
        <span class="trenutna-pesem">{{ trenutna_pesem }}</span>
    </p>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Izvajalec</th>
                <th>Naslov</th>
            </tr>
        </thead>
        <tbody>
            {% for pesem in cakalna_vrsta %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ pesem.avtor }}</td>
                <td>{{ pesem.naslov }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <p class="code-display">
        <strong>Koda za izbiro pesmi:</strong> <span class="code">{{ koda }}</span>
    </p>

    <a href="/pesmi">Pojdi na pesmi</a>
</body>
</html>
